<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1024" fill="#0A0A0B"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F4D03F;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Element Box -->
  <rect x="262" y="212" width="500" height="500" 
        fill="none" 
        stroke="url(#boxGradient)" 
        stroke-width="6" 
        rx="60"
        filter="url(#glow)"/>
  
  <!-- AU Text -->
  <text x="512" y="520" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="320" 
        font-weight="bold"
        fill="url(#goldGradient)"
        text-anchor="middle"
        filter="url(#glow)">AU</text>
  
  <!-- 79 Text -->
  <text x="512" y="640" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="110" 
        font-weight="normal"
        fill="#D4AF37"
        text-anchor="middle">79</text>
  
  <!-- Optional: Small upward arrow -->
  <g transform="translate(680, 640)">
    <path d="M 0 20 L 15 0 L 30 20 L 20 20 L 20 40 L 10 40 L 10 20 Z" 
          fill="#10B981"
          opacity="0.8"/>
  </g>
  
  <!-- Optional: Shine effect -->
  <circle cx="350" cy="300" r="80" fill="#FFD700" opacity="0.1"/>
</svg>
